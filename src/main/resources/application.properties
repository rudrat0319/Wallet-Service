# App
spring.application.name=PharmaGuard
server.port=8080

# Database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/pharmaguard
spring.datasource.username=pharmaguard_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Optional (Boot can infer it from the URL, but keeping explicit is fine)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=pharmaguard

# Flyway (pick ONE approach)
# If you're using Flyway migrations, set true and keep ddl-auto=validate
spring.flyway.enabled=false

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB

# LLM (Gemini)
PharmaGuard.llm.enabled=false
PharmaGuard.llm.api-key=
PharmaGuard.llm.model=gemini-1.5-flash
PharmaGuard.llm.timeout-seconds=30

# CORS
PharmaGuard.security.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.PharmaGuard=INFO
logging.level.org.springframework.security=WARN

# Swagger / OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Donâ€™t auto-run Docker compose integration
spring.docker.compose.enabled=false
